<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.4/css/bootstrap.css" />	
  <link rel="stylesheet" href="css/angular-ui-tree.min.css">
  <link rel="stylesheet" href="css/tree.css">
</head>
<body ng-app="treeApp">

  <div class="container" ng-controller="treeCtrl">
    <h1 class="page-header">Tree - demo</h1>


    <div class="row">
      <div class="col-lg-6">
        <h3>Cable Unit Tree
          <a href="" class="btn btn-default pull-right" ng-click="collapseAll()">Collapse all</a>
          <a href="" class="btn btn-default pull-right" ng-click="expandAll()">Expand all</a>
          

        </h3>

        <!-- Nested node template -->
        <script type="text/ng-template" id="nodes_renderer.html">
          <div ui-tree-handle class="tree-node tree-node-content">
            <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
            {{node.title}}
          </div>
          <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
            <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
            </li>
          </ol>
        </script>
        <div ui-tree id="tree-root">
          <ol ui-tree-nodes="" ng-model="data">
            <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
          </ol>
        </div>
      </div>


    </div>

  </div>


  <script src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular/angular-ui-tree.min.js"></script>
  <script type="text/javascript" src="lib/angular/tree.js"></script>
</body>
</html>
