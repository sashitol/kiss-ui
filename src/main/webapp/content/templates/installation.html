<div ng-controller="instController"  data-ng-init="init()" class="panel panel-default">

<table st-table="displayed" st-safe-src="rowCollection" st-pipe="callServer" class="table table-striped">
		<thead>
			<tr>
				<th colspan="4"><input st-search="" class="pull-right form-control input-sm " placeholder="Search.." type="text" style="width: 20%;"/></th>
			</tr>
		<tr>
			<th st-sort="streetname">Street Name</th>
			<th st-sort="houseno">House Number</th>
			<th st-sort="floor">Floor</th>
			<th st-sort="side">Side</th>
			<th st-sort="postalcode">Postal Code</th>
			<th st-sort="postalarea">Post- Area</th>
 	
			<th st-sort="movingdate">Movement Date</th>
			

		</tr>
		</thead>
		<tbody ng-show="!isLoading">
		<tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in displayed">

		
			<td>{{row.address.streets.streetname}}</td>
			<td>{{row.address.houseno}}</td>
			<td>{{row.address.floor}}</td>
			<td>{{row.address.door}}</td>
			<td>{{row.address.postalcode}}</td>
			<td>{{row.address.streets.municipalities.municipalityname}}</td>
			<td>{{row.movingdate | date}}</td>
			
			
<!-- 			<td>{{row.address.streets.streetcode}}</td> -->
<!-- 			<td>{{row.address.streets.municipalities}}</td> -->
<!-- 			<td>{{row.address.streets.municipalities.municipalitycode}}</td> -->
<!-- 			<td>{{row.address.streets.municipalities.municipalityname}}</td> -->
<!-- 			<td>{{row.address.streets.municipalities.regions.regionid}}</td> -->
<!-- 			<td>{{row.address.streets.municipalities.regions.}}</td> -->
<!-- 			<td>{{row.address.streets.municipalities.regions.}}</td> -->
<!-- 			<td>{{row.address.streets.municipalities.regions.}}</td> -->
<!-- 			<td>{{row.address.streets.}}</td> -->
<!-- 			<td>{{row.address.streets.}}</td> -->
<!-- 			<td>{{row.address.streets.}}</td> -->

		</tr>
		</tbody>
		<tbody ng-show="isLoading">
		<tr>
			<td colspan="4" class="text-center">Loading ... </td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td class="text-center" st-pagination="" st-items-by-page="10" colspan="4">
			</td>
		</tr>
		</tfoot>
	</table>
 	<div class="well center-block blackBorder" style="width:98%">
    	<a ui-sref="address({cusNo: custNo})">
               <button id="addInstallations"  class="btn btn-default" >Add Installations</button>
        </a>
	</div>
</div>
