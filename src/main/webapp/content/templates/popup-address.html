<div class="modal-dialog modal-lg" >
        <div class="modal-header">
            <h3 class="modal-title">Popup Find Address</h3>
        </div>
        <div class="modal-body">
	<form role="form" class="form-horizontal top-border", id="searchform">
		
		<div class="col-lg-6 col-md-6 col-sm-6">		
		<div class="form-group">		 
	    	<label  class="hidden-xxs col-lg-4 col-md-4 col-sm-4 col-xs-4 control-label">Street Name</label>
	    	<div class=" col-xxs-12 col-lg-8 col-md-8 col-sm-8 col-xs-8">
	    		<input type="text" class="form-control input-sm"   id="customernumber" ng-model="custNo" data-provide="typeahead" maxlength="10"  placeholder="Customer Number" tabindex="2">
	    	</div>
	    	</div>
	    	<div class="form-group">
	    	<label class=" hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Street Number First</label>
	    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8  col-lg-8">
	    		<input type="text" class="form-control input-sm" id="street Number First"  data-provide="typeahead" maxlength="10"  placeholder="Street Number First" tabindex="3">
	    	</div>		
	    	</div>
	    	<div class="form-group">
	    	<label  class=" hidden-xxs col-md-4 col-sm-4 col-xs-4  col-lg-4 control-label">Street Number Last</label>
	    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
	    		<input type="text" class="form-control input-sm"  id="street Number Last" maxlength="10"  placeholder="Street Number Last" tabindex="4">
	    	</div>
	    	</div>
	    	<div class="form-group">
	    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4  col-lg-4 control-label">Postal Code</label>
		    <div class=" col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8">
		    	<input type="text" class="form-control input-sm" id="caseTemplate"  placeholder="Postal Code" tabindex="1">
		    </div>
		    </div>
		    <div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Locality</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<input type="text" class="form-control input-sm" id="nummberOfInstallation"  placeholder="Locality" tabindex="1">
			</div>
		    </div>	
					    <div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Postal Area</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<input type="text" class="form-control input-sm" id="nummberOfInstallation"  placeholder="Postal Area" tabindex="1">
				</div>
		    </div>
			<div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Location</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<input type="text" class="form-control input-sm" id="nummberOfInstallation"  placeholder="Location" tabindex="1">
				</div>
		    </div>
	    </div>   
	    
	    
	    <div class="col-lg-6 col-md-6 col-sm-6">	
		    <div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Municipality</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<input type="text" class="form-control input-sm" id="municipality"  placeholder="Municipality" tabindex="1">
				</div>
		    </div>	
	    	<div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Customer</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<input type="text" class="form-control input-sm" id="customer"  placeholder="Customer" tabindex="1">
				</div>
		    </div>
		    <div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Side Door First</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<input type="text" class="form-control input-sm" id="side Door First"  placeholder="Side Door First" tabindex="1">
				</div>
		    </div>   	    	
			<div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Side Door Last</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<input type="text" class="form-control input-sm" id="SideDoorLast"  placeholder="Side Door Last" tabindex="1">
				</div>
		    </div>
		    <div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Stair Case</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<input type="text" class="form-control input-sm" id="stair Case"  placeholder="Stair Case" tabindex="1">
				</div>
		    </div>  	  		
	    	
			<div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Floor</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<input type="text" class="form-control input-sm" id="floor"  placeholder="Floor" tabindex="1">
				</div>
		    </div>  
			<div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Even/Odd (E/O)</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<div class="checkbox">
						  <label>
						 	<input type="checkbox" value="">
						</label>
												  <label>
						 	<input type="checkbox" value="">
						</label>
					</div>
				</div>
		    </div>  
			<div class="form-group">
		    	<label class="hidden-xxs col-md-4 col-sm-4 col-xs-4 col-lg-4 control-label">Temporary</label>
		    	<div class="col-xxs-12 col-md-8 col-sm-8 col-xs-8 col-lg-8 ">
					<div class="checkbox">
						  <label>
						 	<input type="checkbox" value="">
					</div>
				</div>
		    </div>  
	  	</div>

		
	
	<div>

<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
		<thead>
		<tr>
			<th></th>
			<th st-sort="id">id</th>
			<th st-sort="addressid">Addressid</th>
			<th st-sort="startdate">Start Date</th>
			<th st-sort="enddate">End Date</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in displayedCollection">

			<td cs-select="row"><input type="checkbox"></td>
			<td>{{row.id}}</td>
			<td>{{row.addressid}}</td>
			<td>{{row.startdate}}</td>
			<td>{{row.enddate}}</td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td class="text-center" st-pagination="" st-items-by-page="10" colspan="4">
			</td>
		</tr>
		</tfoot>
	</table>
	</div>
			
      </form>   
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="addSelected()">Add Selected</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
   



</div>
